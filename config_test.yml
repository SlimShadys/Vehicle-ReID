reid:
  # === MISC CONFIGURATION ===
  misc:
    seed: 2047315 # Seed for reproducibility
    output_dir: "results"
    use_amp: False
  # === DATASET CONFIGURATION ===
  dataset:
    data_path: "data"
    dataset_name: "veri_776" # veri_776 / veri_wild / vehicle_id / vru
    dataset_size: "small" # small / medium / large

  # === MODEL CONFIGURATION ===
  model:
    model: "resnet50_ibn_a" # "resnet50" / "resnet101" / "resnet50_ibn_a" / "resnet101_ibn_a"
    pretrained: True
    device: "cuda:0"
    use_gem: False
    use_stride: True
    use_bottleneck: True
    
  # === AUGMENTATION CONFIGURATION ===
  augmentation:
    height: 320
    width: 320
    random_crop: [320, 320]
    random_horizontal_flip_prob: 0.5
    jitter_brightness: 0.2
    jitter_contrast: 0.15
    jitter_saturation: 0.0
    jitter_hue: 0.0
    color_augmentation: True
    padding: 0
    normalize_mean: null # [0.485, 0.456, 0.406]
    normalize_std: null # [0.229, 0.224, 0.225]
    random_erasing_prob: 0.5

  # === VALIDATION CONFIGURATION ===
  validation:
    batch_size: 16
    re_ranking: True
    visualize_ranks: False

  # === TEST CONFIGURATION ===
  test:
    testing: True # Always set to True (in config_test.yml) to avoid training the model etc.
    normalize_embeddings: False
    run_reid_metrics: False
    path_img_1: "data/test/honda_f.jpg"
    path_img_2: "data/test/honda_f_2.jpg"
    stack_images: True # Stack all the images to create a NxN matrix of similarity scores. Only available if run_reid_metrics is False
    similarity: "cosine" # "euclidean" / "cosine"
    model_val_path: "results/Test-14/model_ep-158_loss-0.0275.pth"