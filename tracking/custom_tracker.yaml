# ========================================================================================
tracker_type: botsort   # ['botsort', 'bytetrack']                                                  Default: botsort
track_high_thresh: 0.4  # Threshold for the first association.                                      Default: 0.5
track_low_thresh: 0.1   # Threshold for the second association.                                     Default: 0.1
new_track_thresh: 0.7   # Threshold for init new track if the detection does not match any tracks.  Default: 0.6
match_thresh: 0.7       # Threshold for matching tracks.                                            Default: 0.8
track_buffer: 20        # Buffer to calculate the time when to remove tracks.                       Default: 30
fuse_score: True        # Whether to fuse confidence scores with the IoU distances before matching. Default: True
min_box_area: 10        # Threshold for min box areas (for tracker evaluation, not used for now).   Default: 10

# ======================= BoT-SORT settings ===============================
gmc_method: sparseOptFlow # method of global motion compensation

# ReID model related thresholds (not supported yet by YOLO)
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: True
# ========================================================================================